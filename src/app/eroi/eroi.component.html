<!-- stampa di una lista con l'ngFor-->
<h2>I miei eroi</h2>
<ul class="heroes">
    <li *ngFor="let eroe of eroi" (click)="onSelect(eroe)" [class.selected]="eroe === eroeSelezionato">
        <span class="badge">{{eroe.id}}</span>
        {{eroe.nome}}
    </li>
</ul>
<dettagli-eroe 
    [eroeDaVisualizzare]="eroeSelezionato">
</dettagli-eroe>
